<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        #pass {
            display: block;
            margin: auto;
            margin-top: 10rem;
            width: 25rem;
            height: 3rem;
        }

        p {
            text-align: center;
            font-size: 3rem;
            display: none;
        }
    </style>
</head>

<body>
    <!-- <input type="text" id="pass"></input> -->
    <h1>Input box</h1>
    <input type="text" id="pass"></input>
    <!-- <input type="text" id="pass"></input> -->
    <p>Caps on!</p>
    
</body>
<script>
//check if capslock is enabled or disable 
//it should not allowed if the key is pressed to enter something 
//if we use shift or capslock off then we will be able to type
let input = document.querySelector('input');
let message = document.querySelector('p');
let isShift = false;

//key press doesn't work on modifiers like alt ,shift,enter,delete,arrowkeys


input.addEventListener('keypress', function(event){
if(event.getModifierState('CapsLock')){
    message.style.display = 'block';
    input.readOnly = true;
    setTimeout(() =>{
        message.style.display = 'none';
    },1000);
}else{
    input.readOnly = false;
    message.style.display = 'none';
}
})
