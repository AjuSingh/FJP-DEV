<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
        </ul>
    </div>
</body>
<script>
//insert before need an parent to which it append
let unorderedList = document.querySelector('ul');

//get all the list items
let lis = document.querySelectorAll('li');

//creating our own li
let liItem = document.createElement('li');
liItem.innerText = "7";

//get the position before which te li append
let mainLi = lis[6];    //what to insert and before what we want to insert
unorderedList.insertBefore(liItem,mainLi);
</script>
</html>
