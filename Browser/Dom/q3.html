<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>2 + 2 = 22</p>
</body>
<script>
    let p =  document.querySelector('p');
    pText = p.innerText.split(' ');
    pText[4] = parseInt(pText[0])  +  parseInt(pText[2]);
    let newText = "";
    for(let i=0;i<pText.length;i++){
    newText += pText[i]+" ";
    }
    p.innerText=newText;
</script>
</html>
